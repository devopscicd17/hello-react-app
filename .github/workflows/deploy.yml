name: Deploy to AWS ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: hello-react-flask
  ECS_CLUSTER: hello-cluster
  ECS_SERVICE: hello-service
  CONTAINER_NAME: hello-container
  APP_PORT: 5000

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # --------------------------
    # AWS Auth
    # --------------------------
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # --------------------------
    # Login to ECR
    # --------------------------
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # --------------------------
    # Build + Push Docker Image
    # --------------------------
    - name: Build Docker image
      run: docker build -t $ECR_REPOSITORY .

    - name: Tag image
      run: |
        docker tag $ECR_REPOSITORY:latest \
        ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:latest

    - name: Push image to ECR
      run: |
        docker push \
        ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:latest

    # --------------------------
    # Update ECS Service
    # --------------------------
    - name: Deploy to ECS
      run: |
        aws ecs update-service \
          --cluster $ECS_CLUSTER \
          --service $ECS_SERVICE \
          --force-new-deployment

    # --------------------------
    # WAIT for ECS task to start
    # --------------------------
    - name: Wait for ECS to stabilize
      run: |
        aws ecs wait services-stable \
          --cluster $ECS_CLUSTER \
          --services $ECS_SERVICE

    # --------------------------
    # Fetch Task Public IP
    # --------------------------
    - name: Get ECS Public IP
      id: get_public_ip
      run: |
        TASK_ARN=$(aws ecs list-tasks \
          --cluster $ECS_CLUSTER \
          --service-name $ECS_SERVICE \
          --query 'taskArns[0]' \
          --output text)

        ENI_ID=$(aws ecs describe-tasks \
          --cluster $ECS_CLUSTER \
          --tasks $TASK_ARN \
          --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
          --output text)

        PUBLIC_IP=$(aws ec2 describe-network-interfaces \
          --network-interface-ids $ENI_ID \
          --query 'NetworkInterfaces[0].Association.PublicIp' \
          --output text)

        echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
        echo "Public IP: $PUBLIC_IP"

    # --------------------------
    # Print the FULL App URL
    # --------------------------
    - name: Print Application URL
      run: |
        echo "======================================"
        echo " ðŸš€ Your App is Live!"
        echo " ðŸ‘‰ URL: http://$PUBLIC_IP:$APP_PORT"
        echo "======================================"
